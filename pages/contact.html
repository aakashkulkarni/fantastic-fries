<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/skewed-header.css">
    <link rel="stylesheet" href="../styles/page-container.css">
    <link rel="stylesheet" href="../styles/helpers.css">
    <link rel="stylesheet" href="../styles/form.css">
    <link rel="stylesheet" href="../styles/buttons.css">
    <link rel="stylesheet" href="../styles/media-queries.css">

</head>

<body>

    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('../img/backgrounds/contact.jpg');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Conact Us</h1>
                </div>
                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="../index.html">Home</a>
                    </div>
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="../img/logos/dark-logo.png" alt="darker logo">
                </div>
                
                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        3433 W Marta Ct.<br>Herriman, UT, 84096
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                    <div>
                        801-230-4954
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>
                    <div>
                        9AM - 6PM
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Name">
                    <label for="fullName">Your name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email">
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="spacer10"></div>

                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>

    <div class="footer-wrapper">
        <div class="middle">
            <div class="footer-image">
                <img src="../img/logos/white-logo.png" alt="white logo">
            </div>
            <div class="phone-hours">
                <div class="phone">
                    801 230 4954
                </div>
                <div class="hours">
                    9AM - 6PM
                </div>
            </div>
            <div class="links-wrapper">
                <div class="nav-link">
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-link">
                    <a href="pages/contact.html">Contact</a>
                </div>
                <div class="nav-link">
                    <a href="pages/about.html">About</a>
                </div>
                <div class="nav-link">
                    <a href="pages/menu.html">Menu</a>
                </div>
            </div>
            <div class="icons">
                <a href="https://www.instagram.com/aakash_kul/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com/AakashKulkarn13" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.youtube.com/watch?v=8Ee4QjCEHHc target=" _blank><i class="fas fa-infinity"></i></a>
            </div>
            <div class="copy">
                &copy; 2019 Kulkarni &#124; All Rights Reserved
            </div>
        </div>
    </div>

</body>
</html>
